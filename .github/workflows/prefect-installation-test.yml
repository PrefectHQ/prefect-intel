name: Prefect Installation Test

on:
  pull_request:
  push:
    paths:
      - .github/workflows/prefect-installation-test.yml
    branches:
      - main
      - prefect-install-test

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.9]
    name: ${{ matrix.os }} test installation
    steps:
      - name: Checking out git repo & Prefect submodule
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup conda
        uses: s-weigand/setup-conda@v1

      - name: Update conda
        run: conda update -n base -c defaults conda

      - name: downloading pip 
        run: conda install pip

      - name: (Linux/MacOS) conda downloading prefect dev directory and dependencies
        if: ${{ matrix.os != 'windows-latest' }}
        run: conda env update -f conda-environment.yaml -n base

      - name: (Windows) pip & conda downloading prefect dev directory and dependencies
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          python -m pip install -e ./prefect/ --user
          conda env update -f conda-environment.yaml -n base

      - name: Test with pytest on main branch (ignoring Prefect dev directory)
        run: |
          conda install pytest
          pytest --ignore=./prefect

